<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5">
        <div id="map"></div>
      </div>
      <div class="col-md-7">
        <div class="row">
          <div class="col-6">
            <div class="card p-3" onmouseover="hover('seminar')" onmouseout="leave('seminar')">
              <h1>Computer Science Seminar</h1>
              <p>Nate Williams, Ted Wendt</p>
              <hr class="mt-0">
              <p>SIMP 120</p>
              <p>M-W-F: 9:30-10:50</p>
            </div>
          </div>
          <div class="col-6">
            <div class="card p-3" onmouseover="hover('sacredart')" onmouseout="leave('sacredart')">
              <h1>Sacred Art</h1>
              <p>Hannah Hemphill</p>
              <hr class="mt-0">
              <p>STCH ???</p>
              <p>M-W-F: 11:00-12:15</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <style>
    #map {
      height: 80vh;
    }
  </style>
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    CARROLL_COORDS = [46.60085, -112.03872]
    markers = {}
    function hover(name) {
      names = {
        'seminar': [46.599748, -112.037588],
        'sacredart': [46.600466, -112.038373]
      }
      var marker = L.marker(names[name]).addTo(map);
      map.flyTo(names[name], 19)
      markers[name] = marker
    }
    function leave(name) {
      markers[name].remove()
      map.flyTo(CARROLL_COORDS, 17)
    }
    function leaveEverywhere() {
      for (const [name, marker] of Object.entries(markers)) {
        marker.remove()
      }
      map.flyTo(CARROLL_COORDS, 17)
    }
    var map = L.map('map').setView(CARROLL_COORDS, 17);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 30,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    function onMapClick(e) {

      alert("You clicked the map at " + e.latlng);
      //var marker = L.marker(e.latlng).addTo(map);
    }

    map.on('click', onMapClick);
  </script>
